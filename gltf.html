<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.2.2/aframe/build/aframe-ar.js"></script>


<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded -->
  
  <a-scene embedded arjs>
    <!-- we use cors proxy to avoid cross-origin problems -->
   <a-light type="point" intensity="0" position="-2 2 2"
           animation="property: light.intensity;
                      dur: 7000; from: 0; to: 1.5;
                      dir: alternate; loop: true">
  </a-light>
      <a-entity gltf-model="url(scene.gltf)" 
                scale="0.5 0.5 0.5"
                position="0 0 -30"
                animation-mixer
                >
      </a-entity>
    
   
  </a-scene>
</body>
